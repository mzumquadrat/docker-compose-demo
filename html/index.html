<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0c0c0c;
            --bg-card: rgba(20, 20, 20, 0.8);
            --accent-lime: #c6f135;
            --accent-teal: #2dd4bf;
            --text-primary: #fafafa;
            --text-muted: #a1a1aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(198, 241, 53, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(198, 241, 53, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--accent-lime);
            top: -150px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--accent-teal);
            bottom: -100px;
            left: -50px;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 4rem 3rem;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid rgba(198, 241, 53, 0.15);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 40px 80px rgba(0, 0, 0, 0.5);
            max-width: 520px;
            backdrop-filter: blur(20px);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--accent-lime), var(--accent-teal));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 20px 40px rgba(198, 241, 53, 0.2);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 20px 40px rgba(198, 241, 53, 0.2); }
            50% { box-shadow: 0 20px 60px rgba(198, 241, 53, 0.35); }
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .highlight {
            background: linear-gradient(90deg, var(--accent-lime), var(--accent-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 300;
            margin-bottom: 2.5rem;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(198, 241, 53, 0.1);
            border: 1px solid rgba(198, 241, 53, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 100px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent-lime);
            margin-bottom: 2.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-lime);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 1.25rem;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(198, 241, 53, 0.2);
            transform: translateY(-2px);
        }

        .info-card .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .info-card .value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .footer {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .footer span {
            color: var(--accent-teal);
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    
    <div class="container">
        <div class="logo">⚡</div>
        <h1>Welcome to <span class="highlight">Nginx</span></h1>
        <p class="subtitle">Lightweight, high-performance web server</p>
        
        <div class="status">
            <span class="status-dot"></span>
            Server Running
        </div>

        <div class="info-grid">
            <div class="info-card">
                <div class="label">Image</div>
                <div class="value">nginx:alpine</div>
            </div>
            <div class="info-card">
                <div class="label">Port</div>
                <div class="value">8080 → 80</div>
            </div>
            <div class="info-card">
                <div class="label">Container</div>
                <div class="value">demo-webserver</div>
            </div>
            <div class="info-card">
                <div class="label">Status</div>
                <div class="value">Healthy ✓</div>
            </div>
        </div>

        <p class="footer">Powered by <span>Docker Compose</span></p>
    </div>
</body>
</html>
