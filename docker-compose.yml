version: "3.9"

services:
  # Simple nginx web server serving static content
  web:
    image: nginx:alpine
    container_name: demo-webserver
    ports:
      - "8080:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
